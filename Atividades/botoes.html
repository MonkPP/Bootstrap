    <body>
        <div class="container-fluid">
            <div>
                <h2>Button States</h2>
                <button type="button" class="btn btn-primary">Primary Button</button>
                <button type="button" class="btn btn-primary active">Active Primary</button>
                <button type="button" class="btn btn-primary" disabled>Disabled Primary</button>
                <a href="#" class="btn btn-primary disabled">Disabled Link</a>
            </div>
                
            <h2>Nesting Button Groups</h2>
            <p>Nest button groups to create dropdown menus:</p>
            <div class="btn-group">
                    
                <button type="button" class="btn btn-primary">Apple</button>
                <button type="button" class="btn btn-primary">Samsung</button>
                    
                <div class="btn-group">
                    <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Sony</button>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">Tablet</a>
                        <a class="dropdown-item" href="#">Smartphone</a>
                    </div>
                </div>

            </div>
            <div>
                <h2>Badges Inside a button</h2>
                <button type="button" class="btn btn-primary"> Messages <span class="badge badge-light" >4</span></button>
                <button type="button" class="btn btn-danger">Notifications <span class="badge badge-light">7</span></button>
            </div>



            <nav class="navbar navbar-expand-md bg-dark navbar-dark">
                <a href="#" class="navbar-brand">Navbar</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="#" class="nav-link">Link1</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Link2</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Link3</a>
                        </li>
                    </ul>
                </div>
            </nav>
            <h2>Form Validation</h2>
            <p>in this we use <code>.was.valideted</code> to indicate </p>
            <form action="/action_page.php" class="was-validated">
                <div class="form-group">
                    <label for="uname">Username:</label>
                    <input type="text" class="form-control" id="uname" placeholder="enter username" name="uname" required>
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Please fill</div>
                </div>
                <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control" id="pwd" placeholder="enter password" name="pswd" required>
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Please fill</div>
                </div>
                <div class="form-group form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" name="remember" required> I agree on that
                        <div class="valid-feedback">Valid.</div>
                        <div class="invalid-feedback">Check here to continue</div>
                    </label>
                </div>
                <div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>

            </form>


        
            
        </div>
    </body>
